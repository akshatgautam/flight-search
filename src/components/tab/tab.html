<div class="tab" :class="tabClass">
  <header class="tabs-header">
    <div class="tab-heads" role="tablist" ref="tabHeads">
      <a
        class="tab-head body-text"
        v-for="tab in tabs"
        :key="tab"
        v-bind:class="{
                    'tab-head--active': activeTab === tab
                  }"
        v-on:click="switchTab(tab);"
        href="javascript:void(0)"
        role="tab"
        :aria-selected="`${activeTab === tab ? true : false}`"
        :aria-controls="noSpaces(tab)"
        :tabindex="activeTab === tab ? 0 : -1"
        ref="head"
      >
        <slot :name="tabHeadSlotName(tab)">{{ tab }}</slot>
      </a>
    </div>
  </header>
  <div class="tabs-body">
    <div class="tab-panel" role="tabpanel" :id="tabPanelId">
      <slot :name="tabPanelSlotName"></slot>
    </div>
  </div>
</div>
